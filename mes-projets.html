<!DOCTYPE html>
  <html lang="fr">
    <head>
      <meta charset="UTF-8">
      <title>Mon portfolio</title>

      <link rel="stylesheet" href="portfolio.css">
      <script src="test.js"></script>
    </head>

    <body>

    <!-- fenêtre -->
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">
          Portfolio
        </div>

      <!-- controles (déco) -->

          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>

      <!-- dans la fenêtre -->
    <div class="window-body">
       <!-- tablist -->
      <section class="tabs" style="max-width: 500px">
         <menu role="tablist" aria-label="Sample Tabs">
            <button role="tab" aria-controls="tab-A">Accueil</button>
            <button role="tab" aria-selected="true" aria-controls="tab-B">Projets</button>
            <button role="tab" aria-controls="tab-C">Contact</button>
          </menu>

      <!-- the tab content -->
      <article role="tabpanel" id="tab-B">
        <h4>Mes projets</h4>
        <br>
        <p>
          Bienvenue sur mon portfolio!
        </p>
        <p>
          Je suis Rachel Peretti, étudiante à l'IUT2 de Grenoble, et actuellement en première année de BUT informatique.
          Si vous souhaitez en savoir plus sur mes projets ou me contacter, utilisez les onglets ci-dessus!
        </p>
        
      </article>
    </section>
      
     </div>
    </div>

     <!-- footer / barre -->
    <footer>
      <img src="img/barre.png">
    </footer>
